<VirtualHost 1.2.3.4:8443>

    ServerName your-domain.com
    
    ServerAdmin info@your-domain.com
    DocumentRoot /home/some_user/web/your-domain.com/public_html/public/
    ScriptAlias /cgi-bin/ /home/some_user/web/your-domain.com/cgi-bin/
    Alias /vstats/ /home/some_user/web/your-domain.com/stats/
    Alias /error/ /home/some_user/web/your-domain.com/document_errors/
    CustomLog /var/log/apache2/domains/your-domain.com.bytes bytes
    CustomLog /var/log/apache2/domains/your-domain.com.log combined
    ErrorLog /var/log/apache2/domains/your-domain.com.error.log
    <Directory /home/some_user/web/your-domain.com/public_html/public>
        AllowOverride All
        SSLRequireSSL
        Options +Includes -Indexes +ExecCGI
        php_admin_value open_basedir /home/some_user/web/your-domain.com/public_html:/home/some_user/tmp
        php_admin_value upload_tmp_dir /home/some_user/tmp
        php_admin_value session.save_path /home/some_user/tmp
    </Directory>
    <Directory /home/some_user/web/your-domain.com/stats>
        AllowOverride All
    </Directory>
    SSLEngine on
    SSLVerifyClient none
    SSLCertificateFile /home/some_user/conf/web/ssl.your-domain.com.crt
    SSLCertificateKeyFile /home/some_user/conf/web/ssl.your-domain.com.key
    SSLCertificateChainFile /home/some_user/conf/web/ssl.your-domain.com.ca

    <IfModule mod_ruid2.c>
        RMode config
        RUidGid some_user some_user
        RGroups www-data
    </IfModule>
    <IfModule itk.c>
        AssignUserID some_user some_user
    </IfModule>

    IncludeOptional /home/some_user/conf/web/sapache2.your-domain.com.conf*

</VirtualHost>